name: Python Release

on:
  workflow_dispatch:

jobs:
  test:
    name: Run python tests matrix
    uses: ./.github/workflows/python-test.yml
    with:
      python-versions: '["3.8", "3.11"]'
      package-path: 'python'
      test-path: 'tests'
      debug: false

  build_and_publish:
    name: Build & Publish
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write    # <-- REQUIRED for OIDC / Trusted Publisher
      contents: read      
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install build tools
        working-directory: python
        run: |
          python -m pip install -U pip
          python -m pip install build twine wheel

      - name: Build distributions
        working-directory: python
        run: python -m build

      - name: Publish to PyPI
        # Uses the PyPA official action which supports Trusted Publishers
        # When the project is configured on PyPI as a Trusted Publisher for this GitHub repo/org,
        # the action can publish using the GITHUB_TOKEN (no PYPI API token required).
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist

