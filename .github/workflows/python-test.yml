# Reusable Python test workflow
# Called with: uses: ./.github/workflows/python-test.yml
name: Python Test Workflow

on:
  workflow_call:
    inputs:
      python-versions:
        required: false
        type: string
        default: '["3.8", "3.11"]'
      package-path:
        required: false
        type: string
        default: "python"
      test-path:
        required: false
        type: string
        default: "tests"
      debug:
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJson(inputs.python-versions) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show workspace (debug)
        if: ${{ inputs.debug }}
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la
          echo '--- package dir ---'
          ls -la ${{ inputs.package-path }} || true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package (make module importable)
        working-directory: ${{ inputs.package-path }}
        run: |
          python -m pip install -U pip
          python -m pip install -e .

      - name: Verify package install (debug)
        if: ${{ inputs.debug }}
        working-directory: ${{ inputs.package-path }}
        run: |
          python -m pip --version
          python --version
          python -c "import sys; print('sys.executable:', sys.executable); import pkgutil; print('pkgutil.find_loader(\"google.transit\")=', pkgutil.find_loader('google.transit'))"

      - name: Install runtime/test deps
        working-directory: ${{ inputs.package-path }}
        run: |
          python -m pip install protobuf pytest

      - name: Run tests
        working-directory: ${{ inputs.package-path }}
        run: |
          pytest -q ${{ inputs.test-path }}
